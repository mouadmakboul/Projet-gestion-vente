<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inscription </title>
	<link rel="stylesheet" type="text/css" href="/../market/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/../market/css/inscription.css">
</head>
<body>
    <div class="container"> 
      <form method="post" action="/../market/php/insertion/InscriptionInsert.php">
    <p>Inscrivez vous </p>
    <input type="name" name="nom" id="nom" placeholder="Entrez votre nom">
    <br>
    
    <input type="name" id="prenoms" name="prenoms" placeholder=" Entrez vos Prénoms" >
    <br>
   
    <input type="email" name="email" id="email" placeholder="Entrez votre Email">
    <br>
   
    <input type="password" id="password" name="password" placeholder="Mot de passe" minlength="10" required>
    <br>
   
    <input type="password" id="confirm_password" name="confirm_password" minlength="10" placeholder="Confirmez votre Mot de passe" required>
    <br>

    <input type="submit" value="Connexion" id="Connexion" name="Connexion"><br>
    <a href="#">Mot de passe oublié</a>
  </form>
</div>
</body>
</html>
